<html>
<head>
    <title>Статистика учёта рабочего времени сотрудников отдела СТС ПРЦНИТ СГУ</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/ripples.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap-material-design.min.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

        // Load the Visualization API and the corechart package.
        google.charts.load('current', {'packages':['corechart']});

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        // Callback that creates and populates a data table,
        // instantiates the pie chart, passes in the data and
        // draws it.
        function drawChart() {

            // Create the data table.
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Full name');
            data.addColumn('number', 'Hours of work');
            data.addRows([
                {{ range .Statistics }}
            [{{ .FullName }}, {{ .Time }}],
            {{end}}
        ]);

            // Set chart options
            var options = {'title':'Statistics',
                'width':"100%",
            'height':800,
            'backgroundColor': { fill:'transparent' }};

            // Instantiate and draw our chart, passing in some options.
            var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
            chart.draw(data, options);
        }
    </script>

</head>

<body>

<div id="blurr">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/statistics/">Statistics</a>
            </div>
            <div class="nav navbar-nav">
                <li><a href="/statistics/">Current week</a></li>
                <li><a href="/statistics/{{.PrevDate}}">{{.PrevDate}}</a></li>
                <li class="active"><a href="/statistics/{{.CurrentDate}}">{{.CurrentDate}}</a></li>
                <li><a href="/statistics/{{.NextDate}}">{{.NextDate}}</a></li>
            </div>
        </div>
    </div>
<!--Div that will hold the pie chart-->
        <div id="chart_div"></div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/ripples.min.js"></script>
<script src="/static/js/material.min.js"></script>
<script>$.material.init();</script>
</body>
</html>
